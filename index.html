<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Redirect</title>
  <script>
    window.onload = function() {
      const urls = [
        "https://www.google.com",
        "https://www.wikipedia.org",
        "https://www.github.com"
      ];
      const randomUrl = urls[Math.floor(Math.random() * urls.length)];
      window.location.href = randomUrl;
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
